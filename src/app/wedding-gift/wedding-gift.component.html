<div class="flex items-center justify-center p-4">
    <div class="bg-card-2 bg-gray-100 rounded-lg shadow-lg p-4 sm:p-6 mx-auto container">
      <div class="bg-gray-100 bg-opacity-50">
        <h1 class="text-center text-xl sm:text-2xl md:text-3xl font-bold text-gray-900 mb-4">Wedding Gift</h1>
        <p class="text-center text-gray-900 mb-6 text-sm sm:text-base px-2 sm:px-4 md:px-8">
          Doa Restu Anda merupakan karunia yang sangat berarti bagi kami. Dan jika memberi adalah ungkapan tanda kasih Anda, Anda dapat memberi kado secara cashless.
        </p>
      </div>
      <button 
        (click)="toggleBankCards()"
        class="bg-gray-900 text-[#fefae1] px-3 py-2 rounded-full hover:bg-opacity-90 transition duration-300 flex items-center justify-center mx-auto mb-6 text-sm sm:text-base"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4 sm:h-5 sm:w-5 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 11.25v8.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 1 0 9.375 7.5H12m0-2.625V7.5m0-2.625A2.625 2.625 0 1 1 14.625 7.5H12m0 0V21m-8.625-9.75h18c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125h-18c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
        </svg>
        Klik Disini
      </button>
      
      <div *ngIf="showBankCards" class="grid grid-cols-1 md:grid-cols-1 gap-2 ">
        <div class="atm-card relative shadow-lg bg-white text-black p-3 sm:p-4 rounded-lg">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Bank_Syariah_Indonesia.svg/2560px-Bank_Syariah_Indonesia.svg.png" alt="JAGO Logo" class="absolute top-2 right-2 h-6 sm:top-4 sm:right-4 sm:h-8">
          <div class="chip bg-gold h-4 w-6 sm:h-6 sm:w-8 rounded-sm mb-2 sm:mb-4"></div>
          <p class="font-semibold text-sm sm:text-lg mb-1 sm:mb-2">Ichwan Nurutdin Machruf</p>
          <div class="flex justify-between items-center tracking-widest mb-2 sm:mb-4">
            <span class="font-mono text-xs sm:text-base">7153 8403 28</span>
            <button 
              (click)="copyToClipboard('7153840328')"
              class="bg-white hove:bg-gray-300 font-bold text-orange-500 px-2 py-1 rounded text-xs sm:text-sm"
            >
              Copy
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Toast Notification -->
    <div *ngIf="showToast" class="fixed top-1/2 transform -translate-y-1/2 left-1/2 transform -translate-x-1/2 items-center bg-opacity-80 justify-center text-center p-3 text-white rounded shadow-lg text-sm sm:text-base" [ngClass]="toastBackground">
      {{ toastMessage }}
    </div>
  
  
  </div>
  
  @if (showQRModal) {
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75 p-4">
      <div class="bg-white rounded-lg p-6 max-w-sm w-full">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Kode QR</h2>
          <button (click)="closeQRModal()" class="text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="w-full aspect-square qris-bg"></div>
        <p class="mt-4 text-center text-sm text-gray-600">Terima Kasih</p>
      </div>
    </div>
  }
